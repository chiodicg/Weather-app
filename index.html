<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/7ef2e64fbb.js"
      crossorigin="anonymous"
    ></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type='text/javascript' src='config.js'></script>
  </head>
  <body>
    <div class="container">
      <form class="row align-items-center" id="search-form">
        <div class="col-7 form-group">
          <input type="text" class="form-control" id="search-input" placeholder="Enter city" />
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-success go">Go</button>
          <button type="button" class="btn btn-outline-info geolocation"><i class="fas fa-globe"></i></button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-light" id="degrees-link">ºC / ºF</button>
        </div>
      </form>
      <br />
      <br />
      <div class="row align-items-center days0">
        <div class="col-md place">
          <h2 id="place"></h2>
          <div id="description"></div>
          <div id="date-time"></div>
          <div class="humid-wind"><span id="humidity-day1"></span>%, <span id="wind-day1"></span> km/h</div>
        </div>
        <div class="col-md today">
          <span id="today">Today</span>
          <br />
          <img src="#" alt="weather-icon" id="icon-day1"> <span class="temp" id="temp-day1"></span><span class="unit">ºC</span>
          <div class="temp" id="max-min-day1"><span id="max-day1"></span><span class="unit">ºC</span>, <span id="min-day1"></span><span class="unit">ºC</span></div>
        </div>
      </div>
      <br />
      <div id="forecast">
      </div>
    </div>
    <footer><a href="https://github.com/chiodicg/Weather-app" target="_blank">Open-source code</a> by Carla G. Chiodi</footer>
    <script src="src/index.js"></script>
  </body>
</html>
